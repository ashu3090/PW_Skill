<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <form action="" method="post" class="form">
    
        <label for="fname" class="form_label">First Name:</label>
        <input type="text" name="fname" id="fname" required class="form_input">
        
        <label for="lname" class="form_label">Last Name:</label>
        <input type="text" name="lname" id="lname" required class="form_input">
        

        <label for="email" class="form_label">Email Id:</label>
        <input type="email" name="email" id="email" required class="form_input">
        
        <label for="password" class="form_label">Password:</label>
        <input type="password" name="password" id="password" required class="form_input">
        
        <label for="cpassword" class="form_label">Confirm Password:</label>
        <input type="password" name="cpassword" id="cpassword" required class="form_input">
        
        <label for="age" class="form_label">Age:</label>
        <input type="number" name="age" id="age" required class="form_input">
        
        
        <input type="submit" value="Login" class="form_button">
    
    </form>
  </div>  
</body>
</html>
