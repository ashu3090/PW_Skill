<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-auto-columns:300px 200px;
            grid-gap: 20px;
            padding: 30px;
            background-color: aqua;
            grid-auto-rows: auto
 
        }
        .box {
            text-align: center;
            font-size: 35px;
            background-color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
   <p>1. The <b>grid-auto-columns</b> property in CSS is used to  set a default size (width) for all columns.</p> 

   <p>2. The <b>grid-auto-rows</b> property in CSS is used to specify the size for the rows of implicitly generated grid containers. </p> 

   <div class="main">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</div>
</body>
</html>
